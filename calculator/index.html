<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="author" content="mj_jasir">
    <link rel="icon" href="./icon.png">
</head>
<body>
    <h1>Calculator</h1>

    <!-- Create table -->
    <table id="calc"> 
        <!-- calc screen -->
        <tr> 
            <td colspan="3"> 
                <input id="result" type="text" placeholder="0">
            </td>
            <td>
                <input id="ce" type="button" value="CE" onclick="remove()">
            </td>
        </tr> 

        <!-- buttons -->
        <tr> 
            <td><input type="button" value="7" onclick="display('7')"></td> 
            <td><input type="button" value="8" onclick="display('8')"></td> 
            <td><input type="button" value="9" onclick="display('9')"></td> 
            <td><input type="button" value="*" onclick="display('*')"></td> 
        </tr> 
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td> 
            <td><input type="button" value="5" onclick="display('5')"></td> 
            <td><input type="button" value="6" onclick="display('6')"></td> 
            <td><input type="button" value="-" onclick="display('-')"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="1" onclick="display('1')"></td> 
            <td><input type="button" value="2" onclick="display('2')"></td> 
            <td><input type="button" value="3" onclick="display('3')"></td> 
            <td><input type="button" value="+" onclick="display('+')"></td> 
        </tr>
        <tr> 
            <td><input id="ac" type="button" value="AC" onclick="ac('ac')"></td> 
            <td><input type="button" value="0" onclick="display('0')"></td> 
            <td><input type="button" value="/" onclick="display('/')"></td> 
            <td><input type="button" value="=" onclick="ans()"></td>
        </tr> 
    </table> 
</body>
<script src="./main.js"></script>
</html>
